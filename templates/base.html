<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Edge Module</title>

    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="{{ url_for('static', filename='cdn/bootstrap-4/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='cdn/bootstrap-icon/font/bootstrap-icons.css') }}">

    <!-- jQuery CDN - Slim version (=without AJAX) -->
    <script src="{{ url_for('static', filename='cdn/jquery/jquery-3.5.1.min.js') }}"></script>
    <!-- Popper.JS -->
    <script src="{{ url_for('static', filename='cdn/popperjs/popper.min.js') }}"></script>
    <!-- Bootstrap JS -->
    <script src="{{ url_for('static', filename='cdn/bootstrap-4/bootstrap.min.js') }}"></script>

    <!-- Video.js -->
    <link href="{{ url_for('static', filename='cdn/videojs/video-js.css') }}" rel="stylesheet">
    <script defer src="{{ url_for('static', filename='cdn/videojs/video.min.js') }}"></script>

    <!-- Icons -->
    <script defer src="{{ url_for('static', filename='cdn/fontawesome.all.js') }}"></script>
    <!-- Font Awesome JS -->

    <script defer src="{{ url_for('static', filename='cdn/fontawesome/solid.js') }}"></script>
    <script defer src="{{ url_for('static', filename='cdn/fontawesome/fontawesome.js') }}"></script>

    <link href="https://vjs.zencdn.net/7.1.0/video-js.css" rel="stylesheet">
    <script src="https://vjs.zencdn.net/7.1.0/video.js"></script>

    <!-- D3.js -->
    <script src="{{ url_for('static', filename='cdn/d3.v4.min.js') }}"></script>

    <!-- amcharts -->
    <script src="{{ url_for('static', filename='cdn/amcharts/core.js') }}"></script>
    <script src="{{ url_for('static', filename='cdn/amcharts/charts.js') }}"></script>
    <script src="{{ url_for('static', filename='cdn/amcharts/themes/animated.js') }}"></script>

    <!-- JsonViewer -->
    <script src="{{ url_for('static', filename='cdn/jsonview.js') }}"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='cdn/jsonview.css') }}"/>
    {% block head %}
    {% endblock %}
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">Edge Module</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbars" aria-controls="navbars" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbars">
                <ul class="navbar-nav mr-auto">
                    <!--<li class="nav-item active">
                        <a class="nav-link" href="#">
                            <span class="fas fa-tasks"></span>
                            Test
                            <span class="sr-only">(current)</span></a>
                        </a>
                    </li>-->
                </ul>
            </div>
        </div>
    </nav>
    <br>
    <br>
    <br>
    {% block content %}
    {% endblock %}
    {% block script %}
    {% endblock %}
</body>
